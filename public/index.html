<head>

<!-- loading animation -->
<style>
/*

#load {z-index: 10; position: absolute; overflow: hidden;}

#plane-svg {color: #666;height: 120px;position: absolute;top: 50%;left: 50%;transform: rotate(90deg) translate(-50%, 50%);animation: bounce 2s ease infinite}
#load.out #plane-svg {animation: out 350ms ease forwards;}

#cloud1, #cloud2 {color: #ddd; position: absolute; transition: opacity 500ms ease-out;}
#cloud1 {height: 150px; top: 45%; left: 65%; animation: left 10s linear forwards;}
#cloud2 {height: 120px; top: 35%; left: 55%; animation: left 10s linear forwards; opacity: 0.8;}
#load.out #cloud1, #load.out #cloud2 {opacity: 0;}

progress {width: 100%; height: 5px; appearance: none;}
progress::-webkit-progress-bar {background: #ddd;}
progress::-webkit-progress-value {background-color: teal; transition: width 350ms ease-out;}
#progress {position: fixed;bottom: 10vh;left: 50%;transform: translate(-50%, 0); width: 250px; opacity: 1; transition: opacity 250ms ease 500ms;}
#load.out #progress {opacity: 0;}

#sky {height: 100vh;width: 100vw;background-color: #fff;cursor: progress; opacity: 1; transition: opacity 500ms ease-in;}
#load.out #sky {opacity: 0;}
@keyframes bounce {
    0% {transform: rotate(90deg) translate(-50%, 50%) scale(1);}
    50% {transform: rotate(90deg) translate(-50%, 50%) scale(1.05);}
    100% {transform: rotate(90deg) translate(-50%, 50%) scale(1);}
}
@keyframes left {
    from {transform: translateX(0);}
    to {transform: translateX(-150px); opacity: 0.5;}
}
@keyframes out {
    from {transform: rotate(90deg) translate(-50%, 50%) scale(1);}
    to {transform: rotate(90deg) translate(-50%, 50%) scale(0);}
}
</style>
</head>

<body id="body" style="margin:0">
    <!-- loading animation -->
    <div id="load">
        <div id="sky">
            <svg id="cloud1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none"/><path fill="currentColor" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/>
            </svg>
            <svg viewBox="0 0 24 24" id="plane-svg">
                <path fill="currentColor" d="M21,16V14L13,9V3.5A1.5,1.5 0 0,0 11.5,2A1.5,1.5 0 0,0 10,3.5V9L2,14V16L10,13.5V19L8,20.5V22L11.5,21L15,22V20.5L13,19V13.5L21,16Z" />
            </svg>
            <svg id="cloud2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none"/><path fill="currentColor" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/>
            </svg>
        </div>
        <progress id="progress" min="0" max="2" value="0"></progress>
    </div>
    <div id="app"></div>
</body>
